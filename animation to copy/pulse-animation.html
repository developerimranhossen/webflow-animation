<style>
  .status-dot {
    width: 12px;
    height: 12px;
    background: #00c46a;
    border-radius: 50%;
    position: relative;
  }

  .status-dot::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #00c46a;
    animation: pulse 1.2s infinite ease-out;
    opacity: 0.6;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.6;
    }
    100% {
      transform: scale(2.2);
      opacity: 0;
    }
  }
</style>

<div class="status-dot"></div>
