<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Color Angled Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(
        105deg,       /* adjust angle for the slant */
        #3182bd 0%,   /* blue color start */
        #3182bd 60%,  /* blue covers ~60% */
        #0b1639 60%,  /* dark navy starts */
        #0b1639 100%  /* dark navy fills rest */
      );
    }

    h1 {
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Two-Color Angled Section</h1>
</body>
</html>
