<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Dot Pulse</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f1116;
    }

    .status-dot {
      width: 500px;
      height: 500px;
      background: #00c46a;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 196, 106, 0.6);
    }

    .status-dot::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #00c46a;
      animation: pulse 1.2s infinite ease-out;
      opacity: 0.6;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      100% {
        transform: scale(2.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="status-dot"></div>
</body>
</html>
