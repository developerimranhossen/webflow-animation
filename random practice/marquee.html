<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Infinity Marquee</title>
  <style>
    :root {
      --speed: 10s; /* normal speed */
    }

    .marquee {
      margin: 100px auto;
      width: 90%;
      display: flex;
      border: 2px solid black;
      overflow: hidden;
    }

    .card-wrapper {
      display: flex;
      gap: 1em;
      padding-right: 1em;
      animation: marquee var(--speed) linear infinite;
      will-change: transform;
    }

    .card {
      flex: 0 0 5em;
      background-color: cornflowerblue;
      height: 5em;
      padding: 1em;
      font-size: 3rem;
      border-radius: .2em;
      text-align: center;
      align-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="card-wrapper">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </div>
    <div class="card-wrapper">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </div>
  </div>

  <script>
    const marquee = document.querySelector('.marquee');
    let root = document.documentElement;

    // Smoothly slow down on hover
    marquee.addEventListener('mouseenter', () => {
      root.style.transition = ' --speed 0.6s ease';
      root.style.setProperty('--speed', '60s'); // slow down 6x
    });

    // Smoothly speed up again
    marquee.addEventListener('mouseleave', () => {
      root.style.transition = ' --speed 0.6s ease';
      root.style.setProperty('--speed', '10s'); // back to normal
    });
  </script>
</body>
</html>
