<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Stroke Draw Animation</title>
  <style>
    /* SVG Stroke Draw Animation */
    .color-change {
      fill: none;
      stroke: green;
      stroke-width: 50;
      stroke-dasharray: 377; /* circumference = 2Ï€r = 2 * 3.14 * 60 */
      stroke-dashoffset: 377; /* start hidden */
      animation: drawCircle 4s ease-in-out infinite;
    }

    @keyframes drawCircle {
      0% {
        stroke-dashoffset: 377; /* start invisible */
      }
      50% {
        stroke-dashoffset: 0; /* fully drawn */
      }
      100% {
        stroke-dashoffset: -377; /* fade back to hidden */
      }
    }
  </style>
</head>
<body>
  <svg width="300" viewBox="0 0 300 220">
    <circle
      class="color-change"
      cx="150"
      cy="110"
      r="60"
    />
  </svg>
</body>
</html>
