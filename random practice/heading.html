<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Card Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            perspective: 1000px; /* This creates the 3D space */
        }

        .card-container {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 2em;
            color: #333;
            transform: translateZ(0); /* Necessary for some browsers to render correctly */
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            Tilt Me
        </div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const card = document.querySelector('.card');

        cardContainer.addEventListener('mousemove', (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const tiltX = (y / rect.height - 0.5) * 20; // -10 to 10 degrees
            const tiltY = (x / rect.width - 0.5) * -20; // -10 to 10 degrees

            card.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        cardContainer.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>

</body>
</html>
